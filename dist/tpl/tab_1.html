<h2 class="clear common-tab-1">
	<a href="javascript:;" ng-click="select(pane)" ng-repeat="pane in panes" ng-class="{active: pane.selected, gradientBg: !pane.selected}">
		<span>{{pane.title.name1}}</span>
		<strong>{{pane.title.name2}}</strong>
		<span ng-class="{'triangle-down-gray': !pane.selected, 'triangle-down-red': pane.selected}"></span>
	</a>
</h2>
<div ng-transclude></div>
